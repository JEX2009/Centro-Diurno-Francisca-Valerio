<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Final de Paciente</title>
    <style>
        /* Estilos generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h2, h3 {
            color: #1c1e21;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        h3 {
            text-align: left;
            margin-top: 30px;
            font-size: 1.1em;
            color: #1877f2;
        }

        /* Grupos de campos */
        .form-group {
            margin-bottom: 18px;
        }
        
        /* Layout de dos columnas */
        .form-row {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1; 
            min-width: 250px;
        }


        /* Etiquetas */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b4f56;
        }

        /* Campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="file"] {
            width: 100%;
            font-size: 15px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            padding: 8px;
        }

        input[type="file"]::file-selector-button {
            margin-right: 15px;
            padding: 8px 12px;
            background-color: #e4e6eb;
            color: #1c1e21;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #d8dbdf;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Estilo para los radio buttons */
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group label {
            font-weight: normal;
            margin-bottom: 0;
        }
        
        /* Contenedores condicionales (ocultos por defecto) */
        .conditional {
            display: none;
            padding-left: 15px;
            border-left: 3px solid #1877f2;
            margin-top: 15px;
        }

        /* Botón de envío */
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro de Paciente</h2>
        <form id="patientForm" enctype="multipart/form-data">
            
            <h3>I. Datos Personales</h3>
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cedula">Número de Cédula</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="household">Personas con las que habita</label>
                    <input type="text" id="household" name="household">
                </div>
            </div>

            <h3>II. Información de Contacto</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Dirección del Paciente</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            
            <h3>III. Información Médica y Administrativa</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="admissionDate">Fecha de Ingreso</label>
                    <input type="date" id="admissionDate" name="admissionDate" required>
                </div>
                <div class="form-group">
                    <label>¿Tiene Diabetes?</label>
                    <div class="radio-group">
                        <input type="radio" id="diabetesYes" name="hasDiabetes" value="yes" onchange="toggleConditional('diabetesDetails', true)">
                        <label for="diabetesYes">Sí</label>
                        <input type="radio" id="diabetesNo" name="hasDiabetes" value="no" onchange="toggleConditional('diabetesDetails', false)">
                        <label for="diabetesNo">No</label>
                    </div>
                </div>
            </div>

            <div id="diabetesDetails" class="conditional">
                <div class="form-group">
                    <label for="diabetesDate">Fecha de Diagnóstico de Diabetes</label>
                    <input type="date" id="diabetesDate" name="diabetesDate">
                </div>
            </div>
            
            <div class="form-group">
                <label for="illnesses">Enfermedades que padece</label>
                <textarea id="illnesses" name="illnesses"></textarea>
            </div>

            <div class="form-group">
                <label for="epicrisisFile">Foto de Epicrisis</label>
                <input type="file" id="epicrisisFile" name="epicrisisFile" accept="image/*,.pdf">
            </div>

            <div class="form-group">
                <label>¿Cuenta con Pensión?</label>
                <div class="radio-group">
                    <input type="radio" id="pensionYes" name="hasPension" value="yes" onchange="handlePensionStatus('yes')">
                    <label for="pensionYes">Sí</label>
                    <input type="radio" id="pensionNo" name="hasPension" value="no" onchange="handlePensionStatus('no')">
                    <label for="pensionNo">No</label>
                </div>
            </div>

            <div id="pensionDetails" class="conditional">
                <div class="form-row">
                    <div class="form-group">
                        <label for="pensionAmount">Monto de la Pensión</label>
                        <input type="number" id="pensionAmount" name="pensionAmount" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="pensionType">Tipo de Pensión</label>
                        <input type="text" id="pensionType" name="pensionType">
                    </div>
                </div>
            </div>

            <div id="pensionProcessDetails" class="conditional">
                <div class="form-group">
                    <label>¿La pensión está en trámite?</label>
                    <div class="radio-group">
                        <input type="radio" id="processYes" name="pensionInProcess" value="yes">
                        <label for="processYes">Sí</label>
                        <input type="radio" id="processNo" name="pensionInProcess" value="no" checked>
                        <label for="processNo">No</label>
                    </div>
                </div>
            </div>
            
            <h3>IV. Información de Encargados</h3>
             <div class="form-group">
                <label for="caregiversCount">Cantidad de Encargados</label>
                <input type="number" id="caregiversCount" name="caregiversCount" min="0">
            </div>
             <div class="form-row">
                <div class="form-group">
                    <label for="caregiverId">Cédula del Encargado</label>
                    <input type="text" id="caregiverId" name="caregiverId">
                </div>
                <div class="form-group">
                    <label for="caregiverPhone">Teléfono del Encargado</label>
                    <input type="tel" id="caregiverPhone" name="caregiverPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="caregiverAddress">Dirección del Encargado</label>
                <textarea id="caregiverAddress" name="caregiverAddress"></textarea>
            </div>
            
            <h3>V. Observaciones</h3>
            <div class="form-group">
                <label for="observations">Observaciones Generales</label>
                <textarea id="observations" name="observations"></textarea>
            </div>

            <button type="submit">Registrar Paciente</button>
        </form>
    </div>

    <script>
        function toggleConditional(elementId, show) {
            const element = document.getElementById(elementId);
            if (element) {
                element.style.display = show ? 'block' : 'none';
            }
        }

        function handlePensionStatus(status) {
            if (status === 'yes') {
                toggleConditional('pensionDetails', true);
                toggleConditional('pensionProcessDetails', false);
            } else if (status === 'no') {
                toggleConditional('pensionDetails', false);
                toggleConditional('pensionProcessDetails', true);
            }
        }
    </script>

</body>
</html>
