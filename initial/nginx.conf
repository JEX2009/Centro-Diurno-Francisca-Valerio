server {
    # Escucha en el puerto 80 dentro del contenedor
    listen 80;

    # Define la raíz donde Nginx buscará los archivos
    root /usr/share/nginx/html;

    # Intenta servir el archivo tal cual ($uri), luego como directorio ($uri/), 
    # y si no encuentra nada, sirve index.html. Esto es crucial para las SPAs.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Descomenta si necesitas soporte CORS para peticiones desde el frontend a otros dominios/puertos
    # add_header 'Access-Control-Allow-Origin' '*';
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
    # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

    # Manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}