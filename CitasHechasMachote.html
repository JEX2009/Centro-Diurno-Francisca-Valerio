<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Cita</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .appointment-view {
            background-color: #ffffff;
            padding: 0; /* Sin padding para que el header ocupe todo el ancho */
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden; /* Para que el borde del header se vea bien */
        }
        
        /* Header de la vista */
        .view-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
        }
        .header-info h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .header-info p {
            margin: 5px 0 0;
            color: #606770;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-complete { background-color: #28a745; color: white; }
        .btn-complete:hover { background-color: #218838; }
        .btn-absence { background-color: #ffc107; color: #212529; }
        .btn-absence:hover { background-color: #e0a800; }
        .btn-history { background-color: #007bff; color: white; }
        .btn-history:hover { background-color: #0069d9; }
        
        /* Contenido del formulario */
        .view-body {
            padding: 25px;
        }
        h3 {
            font-size: 1.2em;
            color: #1877f2;
            border-bottom: 1px solid #e9e9e9;
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        /* Checkboxes de tratamientos */
        .treatments-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-item input {
            width: 18px;
            height: 18px;
        }

        /* Grupos de campos y layout */
        .form-section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b4f56;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 90px;
        }
        
        /* Terapia Realizada (Simulación) */
        .therapy-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-add-therapy {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #007bff;
        }
        .therapy-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .therapy-item {
            background-color: #e9f5ff;
            border: 1px solid #bde0ff;
            border-radius: 6px;
            padding: 15px;
        }

        /* Grid para signos vitales y medidas */
        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .input-with-unit {
            position: relative;
        }
        .input-unit {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #606770;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="appointment-view">
        <header class="view-header">
            <div class="header-info">
                <h2>Cita: Ana Rodríguez</h2>
                <p>Atendido por: <strong>Dr. Carlos Valerio</strong></p>
            </div>
            <div class="header-actions">
                <button class="btn-absence">Marcar Ausencia</button>
                <button class="btn-complete">Marcar como Completa</button>
            </div>
        </header>

        <div class="view-body">
            
            <div class="form-section">
                <h3>Tratamientos Aplicados (Marcar todos los que apliquen)</h3>
                <div class="treatments-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="electro" name="electro">
                        <label for="electro">Electroterapia</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="terapeutico" name="terapeutico">
                        <label for="terapeutico">Ejercicio Terapéutico</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cognitivo" name="cognitivo">
                        <label for="cognitivo">Ej. Terapias Cognitivas PAM con DC</label>
                    </div>
                </div>
                <button class="btn-history">Mostrar Historial Clínico Registrado</button>
            </div>

            <div class="form-section">
                <h3>Anotaciones de la Cita</h3>
                <div class="form-group">
                    <label for="dolor">¿Dónde duele?</label>
                    <input type="text" id="dolor" placeholder="Ej: Hombro derecho, zona lumbar...">
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de la cita</label>
                    <textarea id="motivo" placeholder="Ej: Seguimiento post-operatorio, dolor crónico..."></textarea>
                </div>
                
                <div class="form-group">
                    <div class="therapy-list-header">
                         <label>Terapia Realizada</label>
                         <button class="btn-add-therapy" title="Añadir Terapia">+</button>
                    </div>
                    <div class="therapy-list">
                        <div class="therapy-item">Masaje descontracturante en zona dorsal por 15 minutos.</div>
                        <div class="therapy-item">Aplicación de compresas calientes en lumbares.</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="procedimiento">Procedimiento y Observaciones</label>
                    <textarea id="procedimiento" placeholder="Describa el procedimiento detallado, la reacción del paciente, próximos pasos..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Signos Vitales y Medidas</h3>
                <div class="vitals-grid">
                    <div class="form-group">
                        <label for="pulso">Pulso</label>
                        <div class="input-with-unit">
                            <input type="number" id="pulso" placeholder="80">
                            <span class="input-unit">bpm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="oxigeno">Oxígeno en Sangre</label>
                        <div class="input-with-unit">
                             <input type="number" id="oxigeno" placeholder="98">
                             <span class="input-unit">SpO₂</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <div class="input-with-unit">
                            <input type="number" id="peso" placeholder="75.5">
                            <span class="input-unit">kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura</label>
                        <div class="input-with-unit">
                             <input type="number" id="altura" placeholder="170">
                             <span class="input-unit">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sistolica">Presión Arterial (Sistólica)</label>
                        <div class="input-with-unit">
                             <input type="number" id="sistolica" placeholder="120">
                             <span class="input-unit">mmHg</span>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="diastolica">Presión Arterial (Diastólica)</label>
                        <div class="input-with-unit">
                             <input type="number" id="diastolica" placeholder="80">
                             <span class="input-unit">mmHg</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
