services:
  db:
    image: mysql:8.0
    container_name: db_francisca_valerio
    volumes:
      - francisca_valerio_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD} # <-- LeÃ­do desde .env
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: backend_francisca_valerio
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./media:/usr/src/app/media 
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
  frontend:
    build:
      context: ./initial 
      dockerfile: Dockerfile.frontend
    container_name: frontend_francisca_valerio
    ports:
      - "5173:80"
    depends_on:
      - backend 
volumes:
  francisca_valerio_db_data: